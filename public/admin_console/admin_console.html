<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenza Admin: Add Employee</title>
    <!-- Load Inter font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
     <script src="https://unpkg.com/@phosphor-icons/web"></script>
<script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Phosphor Icons for modern symbols -->
     <link rel="stylesheet" href="./admin_console.css">
   </head>
<body class="font-sans antialiased min-h-screen flex flex-col">

    <!-- Header (Admin Console Style) -->
    <header class="header-bg shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2 text-neon-teal">
                    <i class="ph ph-wrench text-3xl"></i>
                    <span class="text-2xl font-extrabold tracking-tight">Admin Console</span>
                </div>
                <!-- Link back to the main landing page -->
                <a href="../index.html" class="text-slate-400 hover:text-neon-teal transition duration-300 flex items-center space-x-2 p-2 rounded-lg bg-space-dark/50">
                    <i class="ph ph-arrow-left text-lg"></i>
                    <span class="hidden sm:inline">Back to Landing</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="admin-card w-full max-w-xl p-8 rounded-2xl shadow-2xl">
            <h1 class="text-3xl font-bold text-white mb-2 flex items-center">
                <i class="ph ph-user-plus text-neon-teal mr-3"></i>
                Provision New Employee
            </h1>
            <p class="text-slate-400 mb-8 border-b border-space-light pb-4">Define user parameters and securely send initial access credentials.</p>

            <form id="employee-form" onsubmit="provisionEmployee(event)">
                
                <!-- Full Name and Email -->
                <div class="grid md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="full-name" class="block text-sm font-medium text-slate-300 mb-2">Username</label>
                        <input type="text" id="full-name" required placeholder="J. Smith"
                               class="w-full p-3 rounded-lg bg-space-dark border border-space-light text-white focus:border-neon-teal focus:ring focus:ring-neon-teal/30">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Corporate Email</label>
                        <input type="email" id="email" required placeholder="john.smith@corp.com"
                               class="w-full p-3 rounded-lg bg-space-dark border border-space-light text-white focus:border-neon-teal focus:ring focus:ring-neon-teal/30">
                    </div>
                </div>

                <!-- Role and Manager -->
                <div class="grid md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label for="role" class="block text-sm font-medium text-slate-300 mb-2">Role Assignment</label>
                        <select id="role" required
                                class="w-full p-3 rounded-lg bg-space-dark border border-space-light text-white focus:border-neon-teal focus:ring focus:ring-neon-teal/30 appearance-none cursor-pointer">
                            <option value="" disabled selected>Select Role</option>
                            <option value="employee">Employee</option>
                            <option value="manager">Manager</option>
                            <option value="finance">Finance Specialist</option>
                        </select>
                        <i class="ph ph-caret-down absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-400 pointer-events-none"></i>
                    </div>
                    <div>
                        <label for="manager" class="block text-sm font-medium text-slate-300 mb-2">Direct Manager (Email/ID)</label>
                        <input type="text" id="manager" placeholder="manager@corp.com (Optional)"
                               class="w-full p-3 rounded-lg bg-space-dark border border-space-light text-white focus:border-neon-teal focus:ring focus:ring-neon-teal/30">
                    </div>
                </div>

                <!-- Generated Password Area -->
                <div class="mb-6 p-4 bg-space-dark rounded-lg border border-space-light flex justify-between items-center transition duration-300 hover:border-neon-violet">
                    <div>
                        <label class="block text-xs font-medium text-slate-500 mb-1">Generated Hex Password (Temporary)</label>
                        <span id="generated-password" class="text-xl font-mono text-neon-teal break-all">********</span>
                    </div>
                    <button type="button" onclick="generatePassword()"
                            class="bg-neon-violet text-white px-4 py-2 rounded-full text-sm hover:bg-neon-teal hover:text-space-dark transition duration-300 ml-4 shadow-lg shadow-neon-violet/30">
                        <i class="ph ph-key text-lg mr-1"></i> Generate
                    </button>
                </div>
                
                <!-- Action Button -->
                <button type="submit" id="provision-btn"
                        class="w-full bg-success-green text-space-dark font-bold text-lg py-3 rounded-lg hover:bg-white transition transform hover:scale-[1.01] duration-200 shadow-xl shadow-success-green/30">
                    Send Password & Provision Account
                </button>
            </form>
            
            <!-- Message Box -->
            <div id="message-box" class="hidden mt-6 p-4 bg-neon-teal/20 text-neon-teal border border-neon-teal rounded-lg text-sm" role="alert"></div>

        </div>
    </main>

    <!-- Footer for Admin Page -->
    <footer class="bg-space-mid border-t border-space-light mt-10 py-4">
        <div class="text-center text-slate-500 text-xs">Expenza Admin Tools | Provisioning Module v1.1.3123.045.0021</div>
    </footer>

    <script src="./admin_console.js"></script>
</body>
</html>
